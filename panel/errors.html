<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuBot - Erreurs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 900px;
            width: 100%;
        }

        .update-alert {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            border-radius: 12px;
            color: white;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.4);
            animation: slideIn 0.5s ease;
        }

        .update-alert h3 {
            margin: 0 0 1rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
        }

        .update-alert-content {
            display: grid;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .update-alert-content p {
            margin: 0;
            opacity: 0.95;
        }

        .update-alert-footer {
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .error-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .error-header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .error-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .error-header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .error-grid {
            display: grid;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .error-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-left: 6px solid #e74c3c;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .error-code {
            font-family: 'Courier New', monospace;
            font-size: 1.3rem;
            font-weight: bold;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        .error-time {
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .error-message {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .error-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .error-detail-item {
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .error-detail-item i {
            color: #3498db;
            font-size: 1.1rem;
        }

        .error-detail-item span {
            color: #34495e;
            font-size: 1rem;
        }

        .contact-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }

        .contact-message i {
            margin-right: 0.5rem;
        }

        .empty-state {
            background: white;
            border-radius: 15px;
            padding: 4rem 2rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .empty-state i {
            font-size: 5rem;
            color: #2ecc71;
            margin-bottom: 1.5rem;
        }

        .empty-state h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .empty-state p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .doc-button {
            display: inline-flex;
            align-items: center;
            gap: 0.7rem;
            background: white;
            color: #3498db;
            padding: 1rem 2rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .doc-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .documentation-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 2rem;
            overflow-y: auto;
        }

        .documentation-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .doc-content {
            background: white;
            border-radius: 15px;
            padding: 2.5rem;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: #e74c3c;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-modal:hover {
            background: #c0392b;
            transform: rotate(90deg);
        }

        .doc-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }

        .error-doc-grid {
            display: grid;
            gap: 1.5rem;
        }

        .error-doc-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }

        .error-doc-code {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 0.7rem;
        }

        .error-doc-title {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .error-doc-description {
            color: #7f8c8d;
            line-height: 1.7;
        }

        .button-container {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <div class="error-header">
            <h1>
                <i class="fas fa-exclamation-triangle"></i>
                Erreurs VirtuBot
            </h1>
            <p>Surveillance des erreurs en temps r√©el</p>
        </div>

        <div id="updateAlert" style="display: none;"></div>

        <div id="errorsList" class="error-grid">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <h2>Chargement...</h2>
            </div>
        </div>

        <div class="button-container">
            <a href="#" class="doc-button" onclick="openDocumentation(); return false;">
                <i class="fas fa-book"></i>
                Voir la Documentation des Codes d'Erreur
            </a>
        </div>
    </div>

    <div class="documentation-modal" id="docModal">
        <div class="doc-content">
            <button class="close-modal" onclick="closeDocumentation()">
                <i class="fas fa-times"></i>
            </button>
            <h2 class="doc-title">
                <i class="fas fa-info-circle"></i>
                Codes d'Erreur et Solutions
            </h2>
            <div class="error-doc-grid" id="errorDocumentation"></div>
        </div>
    </div>

    <script>
        const API_URL = `http://${window.location.hostname}:3001`;
        let ADMIN_USER_ID = null;

        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('discord_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const adminResponse = await fetch(`${API_URL}/api/admin/id`);
                if (adminResponse.ok) {
                    const adminData = await adminResponse.json();
                    ADMIN_USER_ID = adminData.admin_id;
                }

                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }

                const user = await response.json();

                if (!ADMIN_USER_ID || user.id !== ADMIN_USER_ID) {
                    alert('‚õî Acc√®s refus√© : Cette page est r√©serv√©e √† l\'administrateur du bot.');
                    window.location.href = 'index.html';
                    return;
                }

                checkForUpdates();
                loadErrors();
                setInterval(() => {
                    loadErrors();
                }, 10000);
            } catch (error) {
                console.error('Erreur auth:', error);
                window.location.href = 'login.html';
            }
        });

        async function checkForUpdates() {
            try {
                const response = await fetch(`${API_URL}/api/update/check`);
                const data = await response.json();

                if (data.update_available && data.update_info) {
                    const updateInfo = data.update_info;
                    const alertContainer = document.getElementById('updateAlert');

                    if (updateInfo.type === 'modified_version') {
                        alertContainer.innerHTML = `
                            <div class="update-alert">
                                <h3><i class="fas fa-exclamation-triangle"></i> VERSION NON OFFICIELLE D√âTECT√âE</h3>
                                <div class="update-alert-content">
                                    <p><strong>üìå Version actuelle :</strong> ${updateInfo.current_version}</p>
                                    <p><strong>üì¶ Derni√®re release :</strong> ${updateInfo.version}</p>
                                </div>
                                <div class="update-alert-footer">
                                    <p><i class="fas fa-exclamation-circle"></i> Vous avez modifi√© le fichier version.txt</p>
                                    <p><i class="fas fa-times-circle"></i> Vous ne serez plus averti des mises √† jour officielles</p>
                                    <p><i class="fas fa-code"></i> Vous utilisez probablement une version de d√©veloppement</p>
                                </div>
                            </div>
                        `;
                        alertContainer.style.display = 'block';
                    } else if (updateInfo.type === 'update_available') {
                        alertContainer.innerHTML = `
                            <div class="update-alert" style="background: linear-gradient(135deg, #10B981 0%, #059669 100%);">
                                <h3><i class="fas fa-download"></i> NOUVELLE MISE √Ä JOUR DISPONIBLE</h3>
                                <div class="update-alert-content">
                                    <p><strong>üìå Version actuelle :</strong> ${updateInfo.current_version}</p>
                                    <p><strong>‚ú® Nouvelle version :</strong> ${updateInfo.version}</p>
                                    <p><strong>üìù Titre :</strong> ${updateInfo.name}</p>
                                </div>
                                <div class="update-alert-footer">
                                    <a href="${updateInfo.url}" target="_blank" style="color: white; text-decoration: underline;">
                                        <i class="fas fa-external-link-alt"></i> Voir la release sur GitHub
                                    </a>
                                </div>
                            </div>
                        `;
                        alertContainer.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Erreur v√©rification mises √† jour:', error);
            }
        }

        const ERROR_DOCUMENTATION = {
            'ERR_PERMS': {
                title: 'Permissions Insuffisantes',
                description: 'L\'utilisateur ou le bot n\'a pas les permissions n√©cessaires pour ex√©cuter cette commande. V√©rifiez les r√¥les et permissions du serveur.',
                severity: 'error',
                solution: 'Accordez les permissions requises au bot ou √† l\'utilisateur via les param√®tres du serveur Discord.'
            },
            'ERR_ARGS': {
                title: 'Argument Manquant',
                description: 'Une ou plusieurs valeurs requises n\'ont pas √©t√© fournies lors de l\'ex√©cution de la commande. Consultez la documentation de la commande.',
                severity: 'warning',
                solution: 'V√©rifiez la syntaxe de la commande et fournissez tous les arguments requis.'
            },
            'ERR_CMD_NOT_FOUND': {
                title: 'Commande Introuvable',
                description: 'La commande demand√©e n\'existe pas. Utilisez /help pour voir la liste des commandes disponibles.',
                severity: 'info',
                solution: 'Tapez /help pour consulter toutes les commandes disponibles et leur utilisation.'
            },
            'ERR_COOLDOWN': {
                title: 'Cooldown Actif',
                description: 'Cette commande a un temps de recharge. Attendez quelques secondes avant de la r√©utiliser.',
                severity: 'warning',
                solution: 'Patientez quelques secondes avant de r√©essayer la commande.'
            },
            'ERR_UNKNOWN': {
                title: 'Erreur Inconnue',
                description: 'Une erreur inattendue s\'est produite. V√©rifiez les logs du bot pour plus de d√©tails.',
                severity: 'error',
                solution: 'Contactez l\'administrateur du bot avec les d√©tails de l\'erreur.'
            },
            'ERR_API': {
                title: 'Erreur API',
                description: 'Impossible de communiquer avec l\'API externe. V√©rifiez votre connexion internet et la configuration.',
                severity: 'error',
                solution: 'V√©rifiez votre connexion internet. Si le probl√®me persiste, l\'API externe peut √™tre indisponible.'
            },
            'ERR_DB': {
                title: 'Erreur Base de Donn√©es',
                description: 'Impossible d\'acc√©der ou de modifier les donn√©es. V√©rifiez les fichiers de configuration JSON.',
                severity: 'error',
                solution: 'V√©rifiez que les fichiers de configuration existent et ont les bonnes permissions.'
            },
            'ERR_TIMEOUT': {
                title: 'Timeout',
                description: 'L\'op√©ration a pris trop de temps et a √©t√© annul√©e. R√©essayez plus tard.',
                severity: 'warning',
                solution: 'R√©essayez l\'op√©ration. Si cela persiste, v√©rifiez la charge du serveur.'
            },
            'ERR_WARN_LIMIT': {
                title: 'Limite d\'Avertissements',
                description: 'L\'utilisateur a atteint la limite d\'avertissements configur√©e pour le serveur.',
                severity: 'warning',
                solution: 'Des actions automatiques peuvent √™tre d√©clench√©es (mute, kick, ban). V√©rifiez la configuration des warns.'
            },
            'ERR_WARN_NOT_FOUND': {
                title: 'Avertissement Introuvable',
                description: 'L\'avertissement sp√©cifi√© n\'existe pas ou a d√©j√† √©t√© supprim√©.',
                severity: 'info',
                solution: 'V√©rifiez l\'ID de l\'avertissement ou utilisez /warns pour voir la liste des avertissements actifs.'
            },
            'ERR_TICKET_EXISTS': {
                title: 'Ticket D√©j√† Existant',
                description: 'L\'utilisateur a d√©j√† un ticket ouvert. Un seul ticket actif est autoris√© par utilisateur.',
                severity: 'warning',
                solution: 'Fermez le ticket existant avant d\'en cr√©er un nouveau.'
            },
            'ERR_TICKET_CONFIG': {
                title: 'Configuration Ticket Invalide',
                description: 'La configuration des tickets est manquante ou invalide. V√©rifiez les param√®tres du serveur.',
                severity: 'error',
                solution: 'Configurez le syst√®me de tickets via le panel web (cat√©gories, r√¥les, etc.).'
            }
        };

        function openDocumentation() {
            document.getElementById('docModal').classList.add('active');
            loadDocumentation();
        }

        function closeDocumentation() {
            document.getElementById('docModal').classList.remove('active');
        }

        function loadErrors() {
            fetch(`${API_URL}/api/errors`)
                .then(response => response.json())
                .then(errors => {
                    const container = document.getElementById('errorsList');

                    if (errors.length === 0) {
                        container.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-info-circle"></i>
                                <h2>Rien √† signaler</h2>
                                <p>Aucune erreur n'a √©t√© enregistr√©e</p>
                            </div>
                        `;
                        return;
                    }

                    container.innerHTML = errors.reverse().map(error => `
                        <div class="error-card">
                            <div class="error-card-header">
                                <div class="error-code">${error.error_code}</div>
                                <div class="error-time">
                                    <i class="fas fa-clock"></i> ${new Date(error.timestamp).toLocaleString('fr-FR')}
                                </div>
                            </div>
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle"></i> ${error.error_message}
                            </div>
                            <div class="error-details">
                                <div class="error-detail-item">
                                    <i class="fas fa-user"></i>
                                    <span><strong>Utilisateur:</strong> ${error.user}</span>
                                </div>
                                <div class="error-detail-item">
                                    <i class="fas fa-server"></i>
                                    <span><strong>Serveur:</strong> ${error.guild}</span>
                                </div>
                                ${error.command ? `
                                <div class="error-detail-item">
                                    <i class="fas fa-terminal"></i>
                                    <span><strong>Commande:</strong> /${error.command}</span>
                                </div>` : ''}
                            </div>
                            <div class="contact-message">
                                <i class="fas fa-headset"></i>
                                Veuillez contacter l'administrateur du bot si le probl√®me persiste
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    document.getElementById('errorsList').innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h2>Erreur de chargement</h2>
                            <p>Impossible de charger les erreurs</p>
                        </div>
                    `;
                });
        }

        function loadDocumentation() {
            const container = document.getElementById('errorDocumentation');
            container.innerHTML = Object.entries(ERROR_DOCUMENTATION).map(([code, doc]) => `
                <div class="error-doc-item">
                    <div class="error-doc-code">${code}</div>
                    <div class="error-doc-title">${doc.title}</div>
                    <div class="error-doc-description">${doc.description}</div>
                    ${doc.solution ? `
                        <div style="margin-top: 0.75rem; padding: 0.75rem; background: rgba(16, 185, 129, 0.1); border-left: 3px solid #10B981; border-radius: 4px;">
                            <strong style="color: #10B981;"><i class="fas fa-lightbulb"></i> Solution :</strong>
                            <p style="margin: 0.25rem 0 0 0; opacity: 0.9;">${doc.solution}</p>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

    </script>

    <footer
        style="position: fixed; bottom: 0; width: 100%; background: rgba(0, 0, 0, 0.3); padding: 0.75rem; text-align: center; backdrop-filter: blur(10px); border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000;">
        <p style="margin: 0; font-size: 0.9rem; color: rgba(255, 255, 255, 0.7);">
            <strong
                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">VirtuBot</strong>
        </p>
    </footer>
</body>

</html>
