<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VirtuBot Panel - Connexion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .login-logo {
            font-size: 60px;
            color: #5865F2;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
        }

        .discord-btn {
            background: #5865F2;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            text-decoration: none;
            width: 100%;
            justify-content: center;
        }

        .discord-btn:hover {
            background: #4752c4;
        }

        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #95a5a6;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-robot"></i>
        </div>
        <h1 class="login-title">VirtuBot Panel</h1>
        <p class="login-subtitle">Connectez-vous avec Discord pour accéder au panel d'administration</p>

        <button class="discord-btn" onclick="loginWithDiscord()">
            <i class="fab fa-discord"></i>
            Se connecter avec Discord
        </button>

        <p class="info-text">
            Seuls les administrateurs des serveurs où le bot est présent peuvent accéder au panel.
        </p>
    </div>

    <script>
        const API_URL = localStorage.getItem('apiUrl') || 'http://localhost:3001';

        async function loginWithDiscord() {
            try {
                const response = await fetch(`${API_URL}/api/auth/url`);
                const data = await response.json();

                if (data.url) {
                    window.location.href = data.url;
                } else {
                    alert('Erreur de configuration OAuth2');
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Impossible de se connecter au serveur API');
            }
        }

        if (localStorage.getItem('discord_token')) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
